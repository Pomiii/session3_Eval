<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Notre Sélection de Films</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="head jumbotron jumbotron-fluid text-center">
		<div class="container">
			<h1>Bienvenue sur notre sélection de Films</h1>
			<p class="lead">Petite Eval Fin de Session 3</p>
		</div>
	</div>
	<!--  Barre et bouton pour Ajouter/Modifier un film -->
	<section id="sectionApprenant" class="container"
		style="min-height: 500px">
		<header>
			<h1>Sélection de films</h1>
		</header>
		<hr>
		<article class="col-sm-6 col-xs-12" id="filmDetail">

			<form class="form-horizontal" id="film-form">
				<fieldset>
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">id</label>
						<div class="col-sm-4">
							<input type="number" tabindex="1" placeholder="identifiant"
								title="identifiant" class="form-control" id="id" />
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Titre</label>
						<div class="col-sm-10">
							<input type="text" tabindex="2" class="form-control" id="titre" />
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Genre</label>
						<div class="col-sm-10">
							<input type="text" tabindex="3" class="form-control" id="genre" />
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Réalisateur</label>
						<div class="col-sm-10">
							<input type="text" tabindex="4" class="form-control" id="reali" />
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Durée</label>
						<div class="col-sm-10">
							<input type="text" tabindex="3" class="form-control" id="duree" />
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label class="col-sm-2 control-label">Année</label>
						<div class="col-sm-10">
							<input type="text" tabindex="4" class="form-control" id="annee" />
						</div>
					</div>
				</fieldset>
			</form>
			<div class="form-group">
				<div class="col-sm-12">
					<button id="btn-get" class="btn btn-primary btn-lg"
						title="Rechercher">Rechercher</button>
					<button id="btn-post" class="btn btn-primary btn-lg"
						title="Ajouter">Ajouter</button>
					<button id="btn-put" class="btn btn-primary btn-lg"
						title="Modifier">Modifier</button>
					<button id="btn-delete" class="btn btn-primary btn-lg"
						title="Supprimer">Supprimer</button>
					<button id="btn-reset" class="btn btn-primary btn-lg"
						title="Effacer">Effacer</button>
				</div>
			</div>
			<div id="feedbackfilm"></div>
		</article>

		<article class="col-sm-6 col-xs-12" id="filmList">
			<table id="filmTable" class="display">
				<thead class="thead-dark">
					<tr>
						<th>id</th>
						<th>titre</th>
						<th>genre</th>
						<th>réalisateur</th>
						<th>durée</th>
						<th>année</th>

					</tr>
				</thead>
			</table>
		</article>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/film.js"></script>
</body>

<footer>
	<div class="foot jumbotron jumbotron-fluid text-center">
		<p>© Thomas et Pom LP3 2018</p>
	</div>
</footer>
</html>
