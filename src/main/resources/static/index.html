<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Notre Selection de Film</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<body>
		<div class="head jumbotron jumbotron-fluid text-center">
		  <div class="container">
		    <h1>Bienvenue sur notre sélection de Film</h1>
		    <p class="lead">Texte à saisir</p>
		  </div>
		</div>
		
		<form>
<!--  Barre et bouton pour Ajouter un film -->
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Ajouter un film : </label>
		    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ajouter un film">
		  </div>
		  	<div class="col-sm-12, btn-group" role="group" aria-label="Basic example">
				<button id="btn-post" class="btn btn-primary btn-lg">Ajouter</button>
			</div>
<!--  Bouton et Barre qui affichent les films pour les effacer -->			
		  <div class="form-group">
		    <label for="exampleFormControlSelect2">Liste de film à effacer :</label>
		    <select multiple class="form-control" id="exampleFormControlSelect2">
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		    </select>
		  </div>
		  <div class="col-sm-12, btn-group" role="group" aria-label="Basic example">
				<button id="btn-post" class="btn btn-primary btn-lg">Effacer</button>
		  </div>
<!--  Ajouter un film -->
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Modifier un film : </label>
		    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Modifie le titre de ton film">
		  </div>
		  	<div class="col-sm-12, btn-group" role="group" aria-label="Basic example">
				<button id="btn-post" class="btn btn-primary btn-lg">Modifier</button>
			</div>
		</form>
	
	    <div id = "resultat">Résultat</div>
	    
	    <script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js%22%3E"></script>
	    <script type="text/javascript" src="js/apprenant.js"></script>
	</body>
	
	<footer>
	</footer>
</html>
