<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Notre Sélection de Films</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<body>
		<div class="head jumbotron jumbotron-fluid text-center">
		  <div class="container">
		    <h1>Bienvenue sur notre sélection de Films</h1>
		    <p class="lead">Petite Eval Fin de Session 3</p>
		  </div>
		</div>
<!--  Barre et bouton pour Ajouter/Modifier un film -->		
		<form class="form-horizontal" id="film-form">
			<fieldset>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Identifiant du Film</label>
					<div class="col-sm-4">
						<input type="number" tabindex="1"  placeholder="identifiant"  title="identifiant" class="form-control" id="id" />
					</div>
				</div>
					<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Titre</label>
					<div class="col-sm-10">
						<input type="text" tabindex="2"  class="form-control" id="titre" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Genre</label>
					<div class="col-sm-10">
						<input type="text" tabindex="3"  class="form-control" id="genre" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Réalisateur</label>
					<div class="col-sm-10">
						<input type="text" tabindex="4"  class="form-control" id="real" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Durée</label>
					<div class="col-sm-10">
						<input type="number" tabindex="4"  class="form-control" id="duree" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Année</label>
					<div class="col-sm-10">
						<input type="text" tabindex="4"  class="form-control" id="annee" />
					</div>
				</div>
				<div class="col-sm-12, btn-group" role="group" aria-label="Basic example">
					<button id="btn-post" class="btn btn-primary btn-lg">Ajouter</button>
					<button id="btn-put" class="btn btn-primary btn-lg">Modifier</button>
				</div>
			</fieldset>
		</form>
		<br/>
<!--  Bouton et Barre qui affichent les films pour les effacer -->			
		<form class="form-horizontal" id="film-form">
		  <div class="form-group">
		    <label for="exampleFormControlSelect2">Liste des films :</label>
		  </div>
		  <div id="feedbackfilm" class="col-sm-12, btn-group" role="group" aria-label="Basic example">
		  	<table class="table table-bordered">
		  	  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Identifiant du Film</th>
			      <th scope="col">Titre</th>
			      <th scope="col">Genre</th>
			      <th scope="col">Réalisateur</th>
			      <th scope="col">Durée</th>
			      <th scope="col">Année</th>
			    </tr>
			  </thead>
		  	  <tbody>
		  	  
		  	  </tbody>
		  	</table>
		  	
		  </div>
		  <br/>
		  <div class="col-sm-12, btn-group" role="group" aria-label="Basic example">
			<button id="btn-get" class="btn btn-primary btn-lg">Afficher</button>
			<button id="btn-delete" class="btn btn-primary btn-lg">Effacer</button>							
		    </div>
		</form>
		<br>
	    
		
	    <script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js%22%3E"></script>
	    <script type="text/javascript" src="js/apprenant.js"></script>
	</body>
	
	<footer> 
		<div class="foot jumbotron jumbotron-fluid text-center">
			<p>
			© Thomas et Pom LP3 2018 
			</p>	
		</div>
	</footer>
</html>
